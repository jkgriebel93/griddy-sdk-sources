paths:
  /api/content/game/preview:
    get:
      description: 'Retrieves preview content and insights for a specific game based
        on teams and week. Returns preview information, matchup analysis, and key storylines.'
      operationId: getGamePreview
      parameters:
      - description: Season year
        in: query
        name: season
        required: true
        schema:
          example: 2025
          type: integer
      - description: Type of season
        in: query
        name: seasonType
        required: true
        schema:
          enum:
          - PRE
          - REG
          - POST
          example: REG
          type: string
      - description: Week number
        in: query
        name: week
        required: true
        schema:
          example: 4
          type: integer
      - description: Visiting team display name
        in: query
        name: visitorDisplayName
        required: true
        schema:
          example: Minnesota Vikings
          type: string
      - description: Home team display name
        in: query
        name: homeDisplayName
        required: true
        schema:
          example: Pittsburgh Steelers
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GamePreviewResponse'
          description: Successfully retrieved game preview
        '401':
          description: Unauthorized - Invalid or missing authentication token
        '500':
          description: Internal server error
      summary: Get Game Preview Content
      tags:
      - Content
  /api/content/home-film-cards:
    get:
      description: 'Retrieves featured film room content cards for the home page.

        Returns weekly playlists and featured player film breakdowns.

        '
      operationId: getHomeFilmCards
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HomeFilmCardsResponse'
          description: Successfully retrieved film cards
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
      summary: Get Home Film Cards
      tags:
      - Content
  /api/content/insights/game:
    get:
      description: 'Retrieves analytical insights and advanced statistics for a specific
        game.

        Can filter by tags and exclude specific content types.

        '
      operationId: getGameInsights
      parameters:
      - description: Season year
        in: query
        name: season
        required: true
        schema:
          example: 2025
          type: integer
      - description: Maximum number of insights to return
        in: query
        name: limit
        required: false
        schema:
          default: 20
          example: 100
          maximum: 100
          minimum: 1
          type: integer
      - description: Comma-separated list of tags to filter by
        in: query
        name: tags
        required: false
        schema:
          example: pro-preview
          type: string
      - description: Comma-separated list of tags to exclude
        in: query
        name: excludeTags
        required: false
        schema:
          example: betting
          type: string
      - description: FAPI Game identifier (UUID)
        in: query
        name: fapiGameId
        required: true
        schema:
          example: f688dfde-311e-11f0-b670-ae1250fadad1
          format: uuid
          type: string
      - description: Away team identifier
        in: query
        name: awayTeamId
        required: true
        schema:
          example: '3000'
          type: string
      - description: Home team identifier
        in: query
        name: homeTeamId
        required: true
        schema:
          example: '3900'
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GameInsight'
                type: array
          description: Successfully retrieved game insights
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
      summary: Get Game-Specific Insights
      tags:
      - Content
  /api/content/insights/season:
    get:
      description: 'Retrieves curated editorial insights and analytics content for
        NFL players during

        a specified season. Returns expert commentary combining Next Gen Stats data
        with

        editorial analysis, including pregame previews, postgame breakdowns, fantasy
        insights,

        and evergreen content. Supports filtering by player, team, content tags, and
        publication

        limits for targeted content discovery.

        '
      operationId: getSeasonContentInsights
      parameters:
      - description: Season year
        in: query
        name: season
        required: true
        schema:
          example: 2025
          type: integer
      - description: Maximum number of insights to return
        in: query
        name: limit
        required: false
        schema:
          default: 20
          example: 60
          maximum: 100
          minimum: 1
          type: integer
      - description: Content tags to filter by (supports multiple comma-separated
          tags)
        explode: true
        in: query
        name: tags
        required: false
        schema:
          example:
          - nfl-pro
          items:
            enum:
            - nfl-pro
            - editorial
            - next-gen-stats
            - pregame
            - postgame
            - fantasy
            - pro-preview
            - pro-matchup
            - evergreen
            type: string
          type: array
        style: form
      - description: Filter by specific team identifier
        in: query
        name: teamId
        required: false
        schema:
          example: '3900'
          type: string
      - description: Filter by specific player NFL identifier
        in: query
        name: nflId
        required: false
        schema:
          example: '46101'
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Insight'
                type: array
          description: Successfully retrieved insights
        '400':
          description: Invalid request parameters
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
      summary: Get Season Content Insights
      tags:
      - Content Insights
  /api/players/player:
    get:
      description: 'Retrieves detailed information about a specific NFL player including
        physical attributes,

        team information, draft details, and current status.

        '
      operationId: getPlayer
      parameters:
      - description: NFL player identifier
        in: query
        name: nflId
        required: true
        schema:
          example: 54517
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerDetail'
          description: Successfully retrieved player details
        '400':
          description: Invalid request parameters
        '401':
          description: Unauthorized - Invalid or missing authentication token
        '404':
          description: Player not found
        '500':
          description: Internal server error
      summary: Get Player Details
      tags:
      - Players
  /api/players/projectedStats:
    get:
      description: 'Retrieves projected fantasy statistics for players based on team,
        season, and week.

        Returns data in JSON:API format with relationships between players and their
        projected stats.

        '
      operationId: getProjectedStats
      parameters:
      - description: Filter by NFL team ID (UUID format)
        in: query
        name: filter[nflTeamId]
        required: false
        schema:
          example: 10403000-5851-f9d5-da45-78365a05b6b0
          format: uuid
          type: string
      - description: Season year
        in: query
        name: season
        required: true
        schema:
          example: 2025
          type: integer
      - description: Week number within the season
        in: query
        name: week
        required: true
        schema:
          example: 4
          maximum: 18
          minimum: 1
          type: integer
      - description: Number of results per page
        in: query
        name: page[size]
        required: false
        schema:
          default: 20
          maximum: 100
          minimum: 1
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectedStatsResponse'
          description: Successfully retrieved projected statistics
        '400':
          description: Invalid request parameters
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
      summary: Get Projected Player Statistics
      tags:
      - Players
  /api/players/search:
    get:
      description: 'Searches for NFL players by name or term. Returns a list of players
        matching the search criteria

        including both active and retired players.

        '
      operationId: searchPlayers
      parameters:
      - description: Search term for player name (first or last name)
        in: query
        name: term
        required: true
        schema:
          example: Pickens
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerSearchResponse'
          description: Successfully retrieved search results
        '400':
          description: Invalid request parameters
        '401':
          description: Unauthorized
        '500':
          description: Internal server error
      summary: Search Players
      tags:
      - Players
  /api/plays/summaryPlay:
    get:
      description: 'Retrieves detailed information about a specific play in a game
        including play description,

        statistics, involved players, win probability, and expected points.

        '
      operationId: getSummaryPlay
      parameters:
      - description: Game identifier (UUID format)
        in: query
        name: gameId
        required: true
        schema:
          example: f665fc10-311e-11f0-b670-ae1250fadad1
          format: uuid
          type: string
      - description: Play identifier within the game
        in: query
        name: playId
        required: true
        schema:
          example: 40
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlaySummaryResponse'
          description: Successfully retrieved play summary
        '400':
          description: Invalid request parameters
        '401':
          description: Unauthorized
        '404':
          description: Play not found
        '500':
          description: Internal server error
      summary: Get Play Summary
      tags:
      - Plays
