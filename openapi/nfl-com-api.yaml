openapi: 3.0.3

info:
  contact:
    name: NFL
    url: https://www.nfl.com
  description: "Regular API - NFL's public API for accessing game schedules,
    team information, standings, statistics, and venue data. This API
    provides comprehensive access to NFL data including real-time game information,
    team rosters, seasonal statistics, and historical data. The NFL Pro API is for 
    accessing advanced statistics, film room content, player data, and fantasy information. 
    This API provides comprehensive access to NFL Pro features including Next Gen Stats, 
    Film Room analysis, player projections, and game insights."
  title: NFL REST APIs
  version: 1.0.0

servers:
  - description: Production Regular NFL API
    url: htps://api.nfl.com
  - description: Production NFL Pro API
    url: https://pro.nfl.com

security:
  - BearerAuth: []

tags:
  - description: Token generation and refresh operations for NFL API access
    name: Authentication
  - description: Game betting odds and lines
    name: Betting
  - description: Game previews, film cards, and insights
    name: Content
  - description: Editorial insights and analytics content about NFL players and games
    name: Content Insights
  - description: Individual defensive player pass rush statistics and analytics
    name: Defensive Pass Rush Statistics
  - description: Comprehensive individual defensive player statistics and analytics
    name: Defensive Player Overview
  - description: Individual defensive player statistics and coverage analytics
    name: Defensive Statistics
  - description: Experience API endpoints for games and teams
    name: Experience
  - description: Fantasy football player statistics and scoring metrics
    name: Fantasy Statistics
  - description: Advanced play analysis and film study data
    name: Filmroom
  - description: Football API endpoints for games, standings, stats, and venues
    name: Football
  - description: Individual player passing statistics and analytics by week
    name: Player Passing Statistics
  - description: Individual player receiving statistics and analytics
    name: Player Receiving Statistics
  - description: Individual player rushing statistics and analytics
    name: Player Rushing Statistics
  - description: Individual player passing statistics and analytics
    name: Player Statistics
  - description: Player information, statistics, and projections
    name: Players
  - description: Play-by-play data and film room analysis
    name: Plays
  - description: Game schedules, matchup rankings, and injury reports
    name: Schedules
  - description: Current games, standings, and betting futures
    name: Schedules Extended
  - description: Real-time scoring and game status endpoints
    name: Scores
  - description: Season weeks and bye information
    name: Season Schedule
  - description: Premium coaches film video content with multiple camera angles
    name: Secured Videos
  - description: Comprehensive game and team statistics endpoints
    name: Stats
  - description: Comprehensive team defensive pass statistics and situational analytics
    name: Team Defense Pass Statistics
  - description: Comprehensive team defensive rush statistics and situational analytics
    name: Team Defense Rush Statistics
  - description: Comprehensive team defensive statistics and situational analytics
    name: Team Defense Statistics
  - description: Comprehensive team offensive overview statistics and situational analytics
    name: Team Offense Overview Statistics
  - description: Comprehensive team offensive pass statistics and situational analytics
    name: Team Offense Pass Statistics
  - description: Team information, rosters, and schedules
    name: Teams
  - description: Game and play-level win probability analytics
    name: Win Probability

components:
  schemas:
    AirYardTypeEnum:
      description: Air yards category for passes
      enum:
      - SHORT
      - INTERMEDIATE
      - DEEP
      type: string
    Award:
      properties:
        awardType:
          enum:
          - MVP
          - OPOY
          - DPOY
          - OROY
          - DROY
          - PRO_BOWL
          - ALL_PRO
          - SUPER_BOWL_MVP
          type: string
        description:
          type: string
        year:
          type: integer
      type: object
    BettingOddsFormat:
      description: Information about betting odds formats
      properties:
        americanOdds:
          properties:
            description:
              example: 'American odds are displayed with + or - signs.

                Positive (+) odds show profit on $100 bet.

                Negative (-) odds show amount to bet to win $100.

                '
              type: string
            examples:
              items:
                properties:
                  meaning:
                    example: Bet $100 to win $150 profit
                    type: string
                  odds:
                    example: '+150'
                    type: string
                type: object
              type: array
          type: object
        decimalOdds:
          properties:
            description:
              example: Decimal odds represent total payout including stake
              type: string
          type: object
        fractionalOdds:
          properties:
            description:
              example: Fractional odds show profit relative to stake
              type: string
          type: object
      type: object
    BoxScoreResponse:
      properties:
        game:
          $ref: '#/components/schemas/ProGame'
        playerStats:
          properties:
            away:
              properties:
                defense:
                  items:
                    $ref: '#/components/schemas/PlayerGameStats'
                  type: array
                offense:
                  items:
                    $ref: '#/components/schemas/PlayerGameStats'
                  type: array
              type: object
            home:
              properties:
                defense:
                  items:
                    $ref: '#/components/schemas/PlayerGameStats'
                  type: array
                offense:
                  items:
                    $ref: '#/components/schemas/PlayerGameStats'
                  type: array
              type: object
          type: object
        scoringSummary:
          items:
            $ref: '#/components/schemas/ScoringPlay'
          type: array
        teamStats:
          properties:
            away:
              $ref: '#/components/schemas/TeamGameStats'
            home:
              $ref: '#/components/schemas/TeamGameStats'
          type: object
      type: object
    BoxscoreResponse:
      properties:
        away:
          $ref: '#/components/schemas/TeamBoxscore'
        gameId:
          description: Game identifier
          example: '2025092800'
          type: string
        home:
          $ref: '#/components/schemas/TeamBoxscore'
        schedule:
          $ref: '#/components/schemas/BoxscoreSchedule'
      type: object
    BoxscoreSchedule:
      properties:
        gameDate:
          example: 09/28/2025
          type: string
        gameId:
          example: '2025092800'
          type: string
        gameKey:
          example: 59892
          type: integer
        gameTime:
          example: '2025-09-28T13:30:00Z'
          format: date-time
          type: string
        gameTimeEastern:
          example: 09:30:00
          type: string
        gameType:
          enum:
          - PRE
          - REG
          - POST
          type: string
        homeDisplayName:
          example: Pittsburgh Steelers
          type: string
        homeNickname:
          example: Steelers
          type: string
        homeTeam:
          $ref: '#/components/schemas/BoxscoreTeam'
        homeTeamAbbr:
          example: PIT
          type: string
        homeTeamId:
          example: '3900'
          type: string
        isoTime:
          description: Unix timestamp in milliseconds
          example: 1759066200000
          type: integer
        networkChannel:
          example: NFL NETWORK
          type: string
        ngsGame:
          description: Whether Next Gen Stats are available
          type: boolean
        score:
          $ref: '#/components/schemas/BoxscoreScore'
        season:
          example: 2025
          type: integer
        seasonType:
          enum:
          - PRE
          - REG
          - POST
          type: string
        site:
          $ref: '#/components/schemas/BoxscoreSite'
        smartId:
          example: f688dfde-311e-11f0-b670-ae1250fadad1
          format: uuid
          type: string
        visitorDisplayName:
          example: Minnesota Vikings
          type: string
        visitorNickname:
          example: Vikings
          type: string
        visitorTeam:
          $ref: '#/components/schemas/BoxscoreTeam'
        visitorTeamAbbr:
          example: MIN
          type: string
        visitorTeamId:
          example: '3000'
          type: string
        week:
          example: 4
          type: integer
        weekNameAbbr:
          example: Week 4
          type: string
      type: object
    BoxscoreScore:
      properties:
        homeTeamScore:
          $ref: '#/components/schemas/TeamScore'
        phase:
          description: Game phase (P=Pregame, 1-4=Quarter, F=Final)
          example: P
          type: string
        visitorTeamScore:
          $ref: '#/components/schemas/TeamScore'
      type: object
    BoxscoreSite:
      properties:
        postalCode:
          example: D03 P6K7
          type: string
        roofType:
          enum:
          - OUTDOOR
          - DOME
          - RETRACTABLE
          type: string
        siteCity:
          example: Dublin
          type: string
        siteFullName:
          example: Croke Park
          type: string
        siteId:
          example: 1685
          type: integer
        siteState:
          nullable: true
          type: string
        smartId:
          example: 00081685-c941-9e9a-e0cd-ee645ca67a74
          format: uuid
          type: string
      type: object
    BoxscoreTeam:
      properties:
        abbr:
          example: PIT
          type: string
        cityState:
          example: Pittsburgh
          type: string
        conferenceAbbr:
          enum:
          - AFC
          - NFC
          type: string
        divisionAbbr:
          example: ACN
          type: string
        fullName:
          example: Pittsburgh Steelers
          type: string
        logo:
          example: https://static.www.nfl.com/formatInstructions/league/api/clubs/logos/PIT
          format: uri
          type: string
        nick:
          example: Steelers
          type: string
        smartId:
          example: 10403900-8251-6892-d81c-4348525c2d47
          format: uuid
          type: string
        teamId:
          example: '3900'
          type: string
        teamType:
          enum:
          - TEAM
          - PRO
          type: string
      type: object
    BroadcastInfo:
      properties:
        awayNetworkChannels:
          description: Networks broadcasting in away market
          items:
            type: string
          type: array
        homeNetworkChannels:
          description: Networks broadcasting in home market
          items:
            type: string
          type: array
        internationalWatchOptions:
          description: International viewing options
          items:
            properties:
              broadcasters:
                items:
                  type: string
                type: array
              countryCode:
                type: string
            type: object
          type: array
        streamingNetworks:
          items:
            properties:
              hostNetwork:
                description: Primary streaming network
                type: string
              networks:
                description: Available streaming networks
                items:
                  type: string
                type: array
            type: object
          type: array
        territory:
          description: Broadcast territory scope
          enum:
          - NATIONAL
          - REGIONAL
          type: string
      type: object
    ByeTeam:
      description: Team information for teams on bye
      properties:
        currentLogo:
          description: URL to team logo (contains formatInstructions placeholder)
          example: https://static.www.nfl.com/formatInstructions/league/api/clubs/logos/ATL
          format: uri
          type: string
        fullName:
          description: Full team name
          example: Atlanta Falcons
          type: string
        id:
          description: Team UUID
          example: 10400200-f401-4e53-5175-0974e4f16cf7
          format: uuid
          type: string
      type: object
    CareerStats:
      properties:
        seasonStats:
          items:
            $ref: '#/components/schemas/SeasonStats'
          type: array
        totalGames:
          type: integer
        totalStarts:
          type: integer
      type: object
    Clinched:
      properties:
        bye:
          description: Clinched first-round bye
          type: boolean
        division:
          description: Clinched division title
          type: boolean
        eliminated:
          description: Eliminated from playoff contention
          type: boolean
        homeField:
          description: Clinched home field advantage
          type: boolean
        playoff:
          description: Clinched playoff berth
          type: boolean
        wildCard:
          description: Clinched wild card berth
          type: boolean
      type: object
    CoachesFilmResponse:
      properties:
        items:
          items:
            $ref: '#/components/schemas/CoachesFilmVideo'
          type: array
        metadata:
          $ref: '#/components/schemas/ResponseMetadata'
        pagination:
          $ref: '#/components/schemas/Pagination'
      required:
      - items
      - metadata
      type: object
    CoachesFilmVideo:
      properties:
        advertiserId:
          description: Associated advertiser ID
          nullable: true
          type: string
        author:
          description: Content author
          nullable: true
          type: string
        authorizations:
          $ref: '#/components/schemas/VideoAuthorizations'
        background:
          description: Background configuration
          type: object
        cameraSource:
          description: Camera angle/source for the video
          enum:
          - Endzone
          - Sideline
          - Broadcast
          example: Endzone
          type: string
        clipType:
          description: Type of video clip
          nullable: true
          type: string
        ctaLink:
          description: Call-to-action link
          format: uri
          nullable: true
          type: string
        ctaTarget:
          description: Call-to-action target
          nullable: true
          type: string
        ctaText:
          description: Call-to-action text
          nullable: true
          type: string
        ctas:
          description: Call-to-action elements
          items:
            type: object
          type: array
        description:
          description: Play description
          example: 9-C.Boswell kicks 64 yards from PIT 35 to NE 1. 4-A.Gibson to NE
            27 for 26 yards (33-J.Sawyer; 28-M.Killebrew).
          type: string
        displayTitle:
          description: Display title override
          nullable: true
          type: string
        duration:
          description: Video duration in seconds
          example: '17'
          type: string
        endDate:
          description: Content end date
          format: date-time
          nullable: true
          type: string
        entitlement:
          description: Entitlement information
          nullable: true
          type: string
        episodeNumber:
          description: Episode number if part of series
          nullable: true
          type: integer
        expirationDate:
          description: Content expiration date
          example: '2035-09-19T18:13:06.000Z'
          format: date-time
          type: string
        externalId:
          description: External video identifier
          example: o6FLUd-MqGjGe2pn9AWzmQ
          type: string
        fantasyLink:
          description: Related fantasy content link
          format: uri
          nullable: true
          type: string
        hostNetwork:
          description: Broadcasting network
          nullable: true
          type: string
        id:
          description: Internal content ID
          nullable: true
          type: string
        ids:
          $ref: '#/components/schemas/VideoGamePlayIds'
        images:
          description: Associated images
          items:
            type: object
          type: array
        intendedAudience:
          description: Target audience
          nullable: true
          type: string
        introEnd:
          description: Introduction end timestamp
          nullable: true
          type: string
        language:
          description: Content language
          nullable: true
          type: string
        lastUpdated:
          description: Last update timestamp
          format: date-time
          nullable: true
          type: string
        mcpPlaybackId:
          description: Media control platform playback ID
          example: '2308013'
          type: string
        mobileLink:
          description: Mobile-specific link
          format: uri
          nullable: true
          type: string
        mobileTitle:
          description: Mobile-specific title
          nullable: true
          type: string
        originalAirDate:
          description: Original broadcast air date
          example: '2025-09-21T07:00:00.000Z'
          format: date-time
          type: string
        outroStart:
          description: Outro start timestamp
          nullable: true
          type: string
        playIds:
          description: Play identifiers associated with this video
          example:
          - '40'
          items:
            type: string
          type: array
        preRollDisabled:
          default: false
          description: Whether pre-roll ads are disabled
          type: boolean
        promoAssets:
          description: Promotional assets
          items:
            type: object
          type: array
        promoLink:
          description: Promotional link
          format: uri
          nullable: true
          type: string
        promoTarget:
          default: _self
          description: Promotional link target
          type: string
        promoText:
          description: Promotional text
          nullable: true
          type: string
        publishDate:
          description: Content publish date
          example: '2025-09-22T10:00:00.000Z'
          format: date-time
          type: string
        radioStation:
          description: Associated radio station
          nullable: true
          type: string
        series:
          description: Series information
          nullable: true
          type: string
        seriesSeason:
          description: Series season if applicable
          nullable: true
          type: string
        seriesTitle:
          description: Series title if part of series
          nullable: true
          type: string
        slug:
          description: URL slug
          nullable: true
          type: string
        startDate:
          description: Content start date
          format: date-time
          nullable: true
          type: string
        subType:
          description: Video subtype classification
          enum:
          - Coaches Film
          - Coaches Film Pro
          example: Coaches Film Pro
          type: string
        summary:
          description: Content summary
          nullable: true
          type: string
        tags:
          description: Content tags and metadata
          items:
            $ref: '#/components/schemas/VideoTag'
          type: array
        thumbnail:
          $ref: '#/components/schemas/VideoThumbnail'
        title:
          description: Video title
          example: PIT  KO  PIT 35
          type: string
        type:
          description: Content type (always "video")
          enum:
          - video
          type: string
        videos:
          description: Additional video information
          items:
            type: object
          type: array
        webLink:
          description: Web-specific link
          format: uri
          nullable: true
          type: string
      required:
      - type
      - cameraSource
      - duration
      - externalId
      - ids
      - title
      - description
      type: object
    Conference:
      properties:
        abbr:
          description: Conference abbreviation
          enum:
          - AFC
          - NFC
          type: string
        fullName:
          description: Full conference name
          example: National Football Conference
          type: string
        id:
          description: Conference identifier
          example: '0015'
          type: string
      type: object
    ContentTagEnum:
      description: Available content classification tags
      enum:
      - nfl-pro
      - editorial
      - next-gen-stats
      - pregame
      - postgame
      - fantasy
      - pro-preview
      - pro-matchup
      - evergreen
      type: string
    ContractInfo:
      properties:
        expirationYear:
          description: Contract expiration year
          type: integer
        guaranteed:
          description: Guaranteed money
          type: number
        signingBonus:
          description: Signing bonus
          type: number
        totalValue:
          description: Total contract value
          type: number
        years:
          description: Contract length in years
          type: integer
      type: object
    CoverageMetrics:
      description: Explanation of coverage-specific metrics
      properties:
        completionRateOverExpected:
          properties:
            description:
              example: Difference between actual completion rate allowed and expected
                completion rate based on coverage situation
              type: string
          type: object
        coverageSnaps:
          properties:
            description:
              example: Defensive snaps where player was in coverage responsibility
              type: string
          type: object
        receiverSeparation:
          properties:
            description:
              example: Average distance between defender and receiver at time of target
              type: string
            unit:
              example: yards
              type: string
          type: object
        targetsAllowed:
          properties:
            description:
              example: Number of times opposing receivers were targeted while covered
                by this player
              type: string
          type: object
      type: object
    CurrentGame:
      properties:
        awayTeam:
          $ref: '#/components/schemas/GameTeam'
        broadcastInfo:
          $ref: '#/components/schemas/BroadcastInfo'
        category:
          description: Prime time game designation
          enum:
          - TNF
          - SNF
          - MNF
          nullable: true
          type: string
        date:
          description: Game date (YYYY-MM-DD)
          format: date
          type: string
        dateAmPm:
          enum:
          - AM
          - PM
          type: string
        dateDay:
          description: Day of week (full)
          type: string
        dateDayMonth:
          description: Date in M/D format
          type: string
        dateDayShort:
          description: Day of week (abbreviated)
          type: string
        dateTime:
          description: Time without AM/PM
          type: string
        dateTimeAmPm:
          description: Time with AM/PM
          type: string
        extensions:
          items:
            type: object
          type: array
        externalIds:
          items:
            $ref: '#/components/schemas/ExternalId'
          type: array
        gameType:
          description: Type of game
          example: UNSPECIFIED
          type: string
        homeTeam:
          $ref: '#/components/schemas/GameTeam'
        id:
          description: Unique game identifier
          format: uuid
          type: string
        international:
          description: Whether game is played internationally
          type: boolean
        neutralSite:
          description: Whether game is at neutral venue
          type: boolean
        phase:
          description: Game phase (e.g., PREGAME, FINAL)
          type: string
        season:
          type: integer
        seasonType:
          enum:
          - PRE
          - REG
          - POST
          type: string
        status:
          enum:
          - SCHEDULED
          - IN_PROGRESS
          - FINAL
          - POSTPONED
          - CANCELLED
          type: string
        ticketUrl:
          format: uri
          nullable: true
          type: string
        ticketVendors:
          items:
            $ref: '#/components/schemas/TicketVendor'
          type: array
        time:
          description: Game time in UTC
          format: date-time
          type: string
        venue:
          $ref: '#/components/schemas/Venue'
        version:
          type: integer
        week:
          type: integer
        weekType:
          type: string
      type: object
    CurrentGamesResponse:
      properties:
        games:
          items:
            $ref: '#/components/schemas/CurrentGame'
          type: array
        gamesPlayedSmartIds:
          description: Smart IDs of games already played
          items:
            format: uuid
            type: string
          type: array
        numberOfGames:
          description: Total number of games in the week
          type: integer
        numberOfGamesPlayed:
          description: Number of games already played
          type: integer
        season:
          description: Current season year
          example: 2025
          type: integer
        seasonType:
          description: Current season type
          enum:
          - PRE
          - REG
          - POST
          type: string
        week:
          description: Current week number
          type: integer
      type: object
    DefenseFieldPositionEnum:
      description: Field position contexts
      enum:
      - TEAM_DEFENSE_RED_ZONE
      - TEAM_DEFENSE_GOAL_TO_GO
      type: string
    DefenseGameSituationEnum:
      description: Game situation contexts for the defense
      enum:
      - TEAM_DEFENSE_WHEN_LEADING
      - TEAM_DEFENSE_WHEN_TRAILING
      - TEAM_DEFENSE_WHEN_TIED
      type: string
    DefensiveMetricsExplanation:
      description: Explanation of defensive metrics and calculations
      properties:
        epa:
          properties:
            description:
              example: Expected Points Added - measures the change in expected points
                before and after each play. Negative EPA is better for defenses.
              type: string
          type: object
        qbpPct:
          properties:
            description:
              example: Quarterback pressure rate - percentage of pass plays where
                the defense generated pressure on the quarterback
              type: string
          type: object
        ryoe:
          properties:
            description:
              example: Rush Yards Over Expected - difference between actual rushing
                yards allowed and expected based on down, distance, and field position.
                Negative RYOE is better for defenses.
              type: string
          type: object
      type: object
    DefensiveOverviewMetricsExplanation:
      description: Explanation of defensive overview metrics
      properties:
        hardStops:
          properties:
            description:
              example: Tackles for loss or no gain - indicates ability to disrupt
                offensive plays behind or at line of scrimmage
              type: string
          type: object
        pressureRate:
          properties:
            description:
              example: Percentage of pass rush snaps where the player generated pressure
                on the quarterback
              type: string
          type: object
        tackleStops:
          properties:
            description:
              example: Successful tackles that prevent additional yardage - higher
                percentage indicates more effective tackling
              type: string
          type: object
      type: object
    DefensiveOverviewStatsResponse:
      properties:
        defenders:
          items:
            $ref: '#/components/schemas/DefensivePlayerOverviewStats'
          type: array
        limit:
          description: Maximum number of results returned
          example: 3
          type: integer
        offset:
          description: Number of records skipped
          example: 0
          type: integer
        qualifiedDefender:
          description: Whether results are filtered to qualified defenders only
          example: false
          type: boolean
        season:
          description: Season year
          example: 2025
          type: integer
        seasonType:
          description: Type of season
          enum:
          - PRE
          - REG
          - POST
          example: REG
          type: string
        sortKey:
          description: Field used for sorting
          example: yds
          type: string
        sortValue:
          description: Sort direction
          enum:
          - ASC
          - DESC
          example: DESC
          type: string
        teamDefense:
          description: Team filter applied (if any)
          example: '3900'
          type: string
        total:
          description: Total number of players matching the criteria
          example: 26
          type: integer
      required:
      - limit
      - offset
      - season
      - seasonType
      - sortKey
      - sortValue
      - total
      - defenders
      type: object
    DefensivePassMetricsExplanation:
      description: Explanation of defensive pass metrics and calculations
      properties:
        epaPass:
          properties:
            description:
              example: Expected Points Added allowed on passing plays - measures the
                change in expected points before and after each pass play. Negative
                EPA is better for defenses.
              type: string
          type: object
        receiverSeparation:
